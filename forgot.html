<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Resetting margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Body styling */
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0c1b33; /* Dark navy blue */
            color: white;
            font-family: Arial, sans-serif;
        }
    
        /* Container for the forgot password form */
        .forgot_password_container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        /* Form styling */
        .forgot_password_form {
            width: 350px;
            padding: 20px;
            background-color: #1e2933; /* Deep gray */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        /* Heading styling */
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    
        /* Input group styling */
        .input_group {
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
    
        /* Icon styling */
        .input_group i {
            margin-right: 10px;
            color: #4a90e2; /* Light blue color */
        }
    
        /* Input text styling */
        .input_text {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #4a90e2; /* Light blue border */
            outline: none;
            background: transparent;
            color: white;
            font-size: 16px;
        }
    
        /* Placeholder styling */
        ::placeholder {
            color: #b0b0b0; /* Light gray */
        }
    
        /* Reset button styling */
        #reset_button input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #ff4c4c; /* Red button */
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    
        /* Reset button hover effect */
        #reset_button input:hover {
            background-color: #ff3030; /* Darker red on hover */
        }
    </style>
    
</head>

<body>
    <form action="/forgot_password_action.php" method="post" id="forgotPasswordForm">
        <div class="forgot_password_container">
            <div class="forgot_password_form">
                <h2>Forgot Password</h2>
                <div class="input_group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" required placeholder="Enter your email" class="input_text" autocomplete="off">
                </div>
                <div id="reset_button">
                    <input type="submit" value="Reset Password">
                </div>
            </div>
        </div>
    </form>

    <script>
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent form submission

            var email = document.forms['forgotPasswordForm']['email'].value.trim();
            
            if (email === '') {
                alert('Please enter a valid email address.');
                return;
            }

            // Make an AJAX call or use a server-side API to send a password reset email to the user.
            // For now, we'll just log a message indicating that an email has been sent.
            alert('A password reset link has been sent to your email.');

            // Reset the form fields after submitting
            document.forms['forgotPasswordForm'].reset();
        }

        // Attach the event handler to the form's submit event
        document.getElementById('forgotPasswordForm').addEventListener('submit', handleFormSubmission);
    </script>
</body>

</html>
