<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking Sign-In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 1px;
            background-color: #0c1b33; /* Dark navy blue */
        }

        .login_form_container {
            position: relative;
            width: 400px;
            height: 470px;
            max-width: 400px;
            max-height: 470px;
            background: #333; /* Dark gray */
            border-radius: 15px; /* Smooth rounded corners */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }

        .login_form {
            position: absolute;
            background-color: #1e2933; /* Deep gray */
            border-radius: 15px; /* Smooth rounded corners */
            padding: 40px;
            z-index: 10;
            color: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 30px; /* Slightly smaller font */
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .input_group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .input_text {
            flex-grow: 1;
            height: 35px;
            background: transparent;
            border: none;
            outline: none;
            border-bottom: 1px solid #4a90e2; /* Light blue border */
            font-size: 18px;
            padding-left: 10px;
            color: white;
        }

        .input_group i {
            color: white;
            margin-right: 10px;
        }

        ::placeholder {
            font-size: 15px;
            color: #b0b0b0; /* Light gray placeholder */
            letter-spacing: 1px;
        }

        #login_button {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        #login_button input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #ff4c4c; /* Red button */
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #login_button input:hover {
            background-color: #ff3030; /* Darker red on hover */
        }

        .fotter {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            color: white;
        }

        .fotter a {
            text-decoration: none;
            color: white;
            cursor: pointer;
        }

        .fotter a:hover {
            color: #4a90e2; /* Light blue on hover */
        }

        .glowIcon {
            text-shadow: 0 0 10px #4a90e2; /* Light blue glow effect */
        }

        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtm5FfRX51BU5VJn_4Mfnk7P8IJOs1sU6ROoHEqmvOCl4yB71-BC6yRrXhEOybxjEoVg&usqp=CAU");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <form action="/myaction.php" name="myform" onsubmit="return validateform()" method="post">
        <div class="login_form_container">
            <div class="login_form">
                <h2>Sign-In</h2>
                <div class="input_group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="fname" required placeholder="Username" class="input_text" autocomplete="off">
                </div>
                <div class="input_group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="fpass" required placeholder="Password" class="input_text" autocomplete="off">
                </div>
                <div id="login_button">
                    <input type="submit" value="Sign In">
                </div>
                <div class="fotter">
                    <a href="forgot.html">Forgot Password?</a>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </form>

    <script>
        $(".input_text").focus(function () {
            $(this).prev('.fas').addClass('glowIcon');
        });

        $(".input_text").focusout(function () {
            $(this).prev('.fas').removeClass('glowIcon');
        });

        function seterror(id, error) {
            // Sets error inside tag of id
            element = document.getElementById(id);
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }

        function validateform() {
            var name = document.forms['myform']['fname'].value.trim();
            var password = document.forms['myform']['fpass'].value.trim();

            if (name === 'sonal kumar' && password === 'sonal') {
                // If the username and password match, redirect to the movie booking page
                window.location.href = 'firstp.html'; // Replace 'movie_booking.html' with the URL of your movie booking page
                return false; // Prevent form submission since we're redirecting manually
            } else {
                // If the username or password is incorrect, display an error message
                alert('Invalid username or password');
                return false; // Prevent form submission
            }
        }
    </script>
</body>

</html>
