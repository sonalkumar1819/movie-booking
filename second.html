<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add some initial styling to set the default size */
        img {
            height: 30px;
            width: 30px;
        }
    </style>
</head>
<body>
    <img onmouseover="big(this)" onmouseout="normal(this)" border="0" src="https://etimg.etb2bimg.com/photo/90781677.cms" height="20px">

    <script>
        function big(x) {
            x.style.height = "60px";
            x.style.width = "80px";
        }

        function normal(x) {
            x.style.height = "30px";
            x.style.width = "30px";
        }
    </script>
</body>
</html>
